<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li:nth-of-type(2n){
      color:red;
    }
    li:nth-last-of-type(-n+4){
      font-size: larger;
    }
    li:nth-of-type(4n+1){
      border: 1px solid green;
    }
    li:nth-of-type(4n+2){
      border: 1px solid blue;
    }
    li:nth-of-type(4n+3){
      border: 1px solid pink;
    }
    li:nth-of-type(4n+4){
      border: 1px solid yellow;
    }
  </style>
</head>
<body>
  <div>
    <a href="https://www.w3schools.com/css/css_pseudo_classes.asp">
    伪类和伪元素</a>
  </div>
  <ul>
    <li>第1个</li>
    <li>第2个</li>
    <li>第3个</li>
    <li>第4个</li>
    <li>第5个</li>
    <li>第6个</li>
    <li>第7个</li>
    <li>第8个</li>
    <li>第9个</li>
    <li>第10个</li>
    <li>第11个</li>
    <li>第12个</li>
    <li>第13个</li>
    <li>第14个</li>
    <li>第15个</li>
  </ul>
</body>
</html>
